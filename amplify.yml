version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
    build:
      commands:
        - yarn install --frozen-lockfile
        - |
          for dir in amplify/functions/*/; do
            if [ -f "$dir/package.json" ]; then
              echo "Installing dependencies in $dir"
              cd "$dir" && npm install
              cd - > /dev/null
            fi
          done
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*
