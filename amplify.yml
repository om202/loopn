version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
        # Clean up existing OpenSearch resources to avoid conflicts
        - |
          echo "Cleaning up existing OpenSearch resources..."
          aws opensearchserverless delete-collection --name user-search --region $AWS_DEFAULT_REGION || true
          aws opensearchserverless delete-security-policy --name user-search-network-policy --type network --region $AWS_DEFAULT_REGION || true
          aws opensearchserverless delete-security-policy --name user-search-security-policy --type encryption --region $AWS_DEFAULT_REGION || true
          aws opensearchserverless delete-access-policy --name user-search-data-access-policy --type data --region $AWS_DEFAULT_REGION || true
          echo "Waiting for resources to be fully deleted..."
          sleep 30
    build:
      commands:
        - yarn install --frozen-lockfile
        - |
          for dir in amplify/functions/*/; do
            if [ -f "$dir/package.json" ]; then
              echo "Installing dependencies in $dir"
              cd "$dir" && npm install
              cd - > /dev/null
            fi
          done
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.18.0
        - nvm use 20.18.0
    build:
      commands:
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
      - amplify/functions/*/node_modules/**/*
